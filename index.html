<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário Vetores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Usando vetores</h1>

  <form id="formulario">

    <label for="valor">Digite um nome:</label>
    <input type="text" id="valor"><br>
    <button type="button" id="add-btn" onclick="adicionarValor()">Adicionar Nome</button>

    <table id="tabelaValores">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <button type="button" id="a-btn" onclick="mostrarNomesComA()">Mostrar nomes que começam com 'A'</button>

    <table id="tabelaNomesComA">
      <thead>
        <tr>
          <th>Nomes com 'A'</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </form>
  <script src="js/script.js"></script>
</body>
</html>
